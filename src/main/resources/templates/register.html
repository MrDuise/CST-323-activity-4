<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
</head>

<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{doRegister}" th:object="${userModel}" method="post">
			<table>

				<tr>
					<td>User Name: </td>
					<td><input type="text" th:field="*{credentials.username}"></td>
					<td>
						<h6 style="color:red" th:if="${#fields.hasErrors('credentials.username')}"
							th:errors="*{credentials.username}">User Name
							Error</h6>
					</td>
				</tr>

				<tr>
					<td>Password: </td>
					<td><input type="password" th:field="*{credentials.password}"></td>
					<td>
						<h6 style="color:red" th:if="${#fields.hasErrors('credentials.password')}"
							th:errors="*{credentials.password}">Password
							Error</h6>
					</td>
				</tr>

				<tr>
					<td>First Name: </td>
					<td><input type="text" th:field="*{firstName}"></td>
					<td>
						<h6 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First
							Name
							Error</h6 >
					</td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" th:field="*{lastName}"></td>
					<td>
						<h6 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name
							Error</h6 >
					</td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" th:field="*{email}"></td>
					<td>
						<h6 style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
							Error</h6>
					</td>
				</tr>
				<tr>
					<td>Phone Number: </td>
					<td><input type="tel" th:field="*{phoneNumber}"></td>
					<td>
						<h6 style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
							Phone Number
							Error</h6>
					</td>
				</tr>

				<tr>
					<td> <a href="/login/" class="btn btn-secondary" role="button">Go Back</a> </td>
					<td colspan="2" align="right"> <input type="submit" value="Submit" class="btn btn-primary" /> </td>
				</tr>


			</table>

			</table>
		</form>
	</div>
</body>

</html>
