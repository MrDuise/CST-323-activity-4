<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Post</title>
</head>

<body>
<div layout:fragment="content">
<h3>Delete a Post</h3>
<br/>
		<form action="#" th:action="@{/posts/deletepost/doDelete}" th:object="${post}" method="post">
			<input type="hidden" th:field="*{postID}">
			<input type="hidden" th:field="*{userName}">
			<input type="hidden" th:field="*{postName}">
			<input type="hidden" th:field="*{postBody}">
			<h3>Are you sure you want to delete that post?</h3>
			<br/>
			<a href="/posts/displayPosts" class="btn btn-secondary" role="button">Go Back</a> 
			<input type="submit" value="Confirm" class="btn btn-primary" />
		</form>
			
	</div>
</body>

</html>
