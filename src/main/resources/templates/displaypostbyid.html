<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap and CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<link type="text/css" href="/css/stylesheet.css" rel="stylesheet" >
	<title>Details of Post</title>
</head>

<body>

<div layout:fragment="content">
<h3>Post Details</h3>
<br/>
		<div class="m-3 p-2 card w-75" style="width: 18rem;" th:object="${post}" align=left>
			<div class="card-body">
				<h5 class="card-subtitle mb-2 text-muted" th:text="${post.postName}">Card title</h5>
				<h6 class="card-subtitle mb-2 text-muted" th:text="${post.userName}">Card subtitle</h6>
				<p class="card-subtitle mb-2 text-muted" th:text="${post.postBody}">Some quick example text to build on the card title and
					make up the bulk of the
					card's content.</p>

					<form action="#" th:action="@{/posts/edit}" th:object="${post}" method="post">
					<input type="hidden" th:value="*{postID}" id="postID" name="postID">
					<input type="submit" value="Edit" class="btn btn-primary" />
				</form>

				<form action="#" th:action="@{/posts/delete}" th:object="${post}" method="post">
					<input type="hidden" th:value="*{postID}" id="postID" name="postID">
					<input type="submit" value="Delete" class="btn btn-danger" />
				</form>
			</div>
		</div>
		<a href="/posts/displayPosts" class="btn btn-primary" role="button">Go Back</a> 

	</div>

</body>

</html>
